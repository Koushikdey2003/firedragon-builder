<ng-container *transloco="let t">
  <div class="background-filter">
    <div class="non-blurred overflow-hidden">
      <div class="background min-h-svh">
        <garuda-shell
          #shell
          [menuItems]="configService.settings().customMenuLinks"
        >
          <img
            [ngSrc]="logoLink()"
            alt="logo"
            class="cursor-pointer"
            (click)="openSettings()"
            garudaShellBarStart
            height="32"
            priority
            routerLink="/"
            width="32"
          />
          <div class="ml-5" garudaShellBarStart>
            {{ welcomeText() }}
          </div>
          <div garudaShellBarEnd>
            @if (configService.settings().avatarEnabled) {
            <p-avatar
              (click)="displayEasterEgg()"
              [image]="
                configService.settings().avatarUrl !== ''
                  ? configService.settings().avatarUrl
                  : '/src/public/assets/avatars/cat.png'
              "
              shape="circle"
              ngClass="cursor-pointer"
            >
            </p-avatar>
            }
          </div>
          <div class="mt-5">
            <app-home></app-home>
          </div>
          <p-scroll-top></p-scroll-top>
        </garuda-shell>
      </div>
    </div>
  </div>
</ng-container>
