stages:
  - ci-image
  - source
  - prepare
  - build
  - appimage
  - build-dev
  - publish
  - release

variables:
  CI_IMAGE: $CI_REGISTRY_IMAGE/ci:$CI_PIPELINE_ID

ci-image:
  stage: ci-image
  needs: []
  tags:
    - dind
  script:
    - docker build -f docker/ci.dockerfile -t $CI_IMAGE .
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker push $CI_IMAGE

source:
  stage: source
  needs:
    - job: ci-image
      artifacts: false
  parallel:
    matrix:
      - EDITION: [dr640nized, catppuccin]
  image: $CI_IMAGE
  before_script:
    - deno install --allow-scripts --frozen
  script:
    - deno task make --edition=$EDITION source
  artifacts:
    paths:
      - .dist/*.tar.zst

prepare:
  stage: prepare
  needs:
    - job: ci-image
      artifacts: false
  image: $CI_IMAGE
  before_script:
    - deno install --allow-scripts --frozen
  script:
    - deno task build --write-buildid2
    - deno task build --release-build-before
    - date -d "$CI_PIPELINE_CREATED_AT" +%Y%m%d%H%M%S > _dist/moz_build_date
  after_script:
    - mkdir tmp_dist
    - rsync -aL _dist/ tmp_dist/
    - rm -rf _dist
    - mv tmp_dist _dist
  artifacts:
    paths:
      - _dist

build:
  stage: build
  needs:
    - job: ci-image
      artifacts: false
    - job: source
      artifacts: true
    - job: prepare
      artifacts: true
  parallel:
    matrix:
      - EDITION: [dr640nized, catppuccin]
        PLATFORM: [linux, darwin, win32]
        ARCH: [x64, arm64]
  image: $CI_IMAGE
  before_script:
    - deno install --allow-scripts --frozen
  script:
    - deno task make --edition=$EDITION --target=$PLATFORM-$ARCH --enable-bootstrap --with-moz-build-date=_dist/moz_build_date --with-buildid2=_dist/buildid2 --with-dist=_dist build
  artifacts:
    paths:
      - .dist/*-$PLATFORM-$ARCH.*

appimage:
  stage: appimage
  needs:
    - job: ci-image
      artifacts: false
    - job: build
      artifacts: true
  parallel:
    matrix:
      - EDITION: [dr640nized, catppuccin]
        PLATFORM: linux
        ARCH: [x64, arm64]
  variables:
    APPIMAGE_EXTRACT_AND_RUN: 1
  image: $CI_IMAGE
  before_script:
    - deno install --allow-scripts --frozen
  script:
    - deno task make --edition=$EDITION --target=$PLATFORM-$ARCH appimage
  artifacts:
    paths:
      - .dist/*-appimage-$ARCH.AppImage

build-dev:
  stage: build-dev
  needs:
    - job: ci-image
      artifacts: false
    - job: prepare
      artifacts: true
  parallel:
    matrix:
      - EDITION: [dr640nized, catppuccin]
        PLATFORM: [linux, darwin, win32]
        ARCH: [x64, arm64]
  image: $CI_IMAGE
  before_script:
    - deno install --allow-scripts --frozen
  script:
    - deno task make --edition=$EDITION --target=$PLATFORM-$ARCH --enable-bootstrap --with-moz-build-date=_dist/moz_build_date --with-buildid2=_dist/buildid2 build-dev
  artifacts:
    paths:
      - .dist/*-$PLATFORM-$ARCH-dev.*

release:
  stage: release
  needs:
    - job: source
      artifacts: true
    - job: build
      artifacts: true
    - job: appimage
      artifacts: true
    - job: build-dev
      artifacts: true
