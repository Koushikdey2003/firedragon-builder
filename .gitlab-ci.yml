stages:
  - source
  - prepare
  - build
  - appimage
  - build-dev
  - publish
  - release

variables:
  TMP_DIR: /tmp/firedragon

source:
  stage: source
  needs: []
  parallel:
    matrix:
      - EDITION: [dr640nized, catppuccin]
  image: denoland/deno:ubuntu
  before_script:
    - apt-get update
    - apt-get install -y curl rsync patch zstd
    - deno install --allow-scripts --frozen
  script:
    - deno task make --edition=$EDITION source
  artifacts:
    paths:
      - .dist/*.source.tar.zst

prepare:
  stage: prepare
  needs: []
  image: denoland/deno:ubuntu
  before_script:
    - apt-get update
    - deno install --allow-scripts --frozen
  script:
    - deno task build --write-version
    - deno task build --release-build-before
    - date -d "$CI_PIPELINE_CREATED_AT" +%Y%m%d%H%M%S > _dist/moz_build_date
  artifacts:
    paths:
      - _dist

build:
  stage: build
  needs:
    - job: source
      artifacts: true
    - job: prepare
      artifacts: true
  parallel:
    matrix:
      - EDITION: [dr640nized, catppuccin]
        PLATFORM: [linux, darwin, windows]
        ARCH: [x64, aarch64]
  image: denoland/deno:ubuntu
  before_script:
    - apt-get update
    - apt-get install -y zstd patch rsync python3-pip msitools p7zip-full zip ripgrep
    - deno install --allow-scripts --frozen
  script:
    - deno task make --edition=$EDITION --target=$PLATFORM-$ARCH --enable-bootstrap --with-moz-build-date=_dist/moz_build_date --with-buildid2=_dist/buildid2 --with-dist=_dist build
  artifacts:
    paths:
      - .dist/*.$PLATFORM-$ARCH.*

appimage:
  stage: appimage
  needs:
    - job: build
      artifacts: true
  parallel:
    matrix:
      - EDITION: [dr640nized, catppuccin]
        PLATFORM: linux
        ARCH: [x64, aarch64]
  variables:
    APPIMAGE_EXTRACT_AND_RUN: 1
  image: denoland/deno:ubuntu
  before_script:
    - apt-get update
    - apt-get install -y curl zstd file
    - deno install --allow-scripts --frozen
  script:
    - deno task make --edition=$EDITION --target=$PLATFORM-$ARCH appimage
  artifacts:
    paths:
      - .dist/*.appimage-$ARCH.AppImage

build-dev:
  stage: build-dev
  needs:
    - job: prepare
      artifacts: true
  parallel:
    matrix:
      - EDITION: [dr640nized, catppuccin]
        PLATFORM: [linux, darwin, windows]
        ARCH: [x64, aarch64]
  image: denoland/deno:ubuntu
  before_script:
    - apt-get update
    - apt-get install -y curl rsync patch zstd python3-pip msitools p7zip-full zip ripgrep
    - deno install --allow-scripts --frozen
  script:
    - deno task make --edition=$EDITION --target=$PLATFORM-$ARCH --enable-bootstrap --with-moz-build-date=_dist/moz_build_date --with-buildid2=_dist/buildid2 build-dev
  artifacts:
    paths:
      - .dist/*.$PLATFORM-$ARCH.dev.*

release:
  stage: release
  needs:
    - job: source
      artifacts: true
    - job: build
      artifacts: true
    - job: appimage
      artifacts: true
    - job: build-dev
      artifacts: true
  rules:
    - if: $CI_COMMIT_TAG
  image: registry.gitlab.com/stefanwimmer128/archlinux-chaotic-paru-user:latest
