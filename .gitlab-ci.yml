stages:
  - source
  - build
  - appimage
  - build-dev
  - publish
  - release

source:
  stage: source
  needs: []
  parallel:
    matrix:
      - EDITION: [dr640nized, catppuccin]
  image: denoland/deno:ubuntu
  before_script:
    - apt-get update
    - apt-get install -y curl rsync zstd
    - deno install --allow-scripts --frozen
  script:
    - deno task make --edition=$EDITION source
  artifacts:
    paths:
      - .dist/*.source.tar.zst

build:
  stage: build
  needs:
    - job: source
      artifacts: true
  parallel:
    matrix:
      - EDITION: [dr640nized, catppuccin]
        PLATFORM: [linux, macos]
        ARCH: [x64, aarch64]
      - EDITION: [dr640nized, catppuccin]
        PLATFORM: windows
        ARCH: x64
  image: denoland/deno:ubuntu
  before_script:
    - apt-get update
    - apt-get install -y zstd python3-pip msitools
    - deno install --allow-scripts --frozen
  script:
    - deno task make --edition=$EDITION --target=$PLATFORM-$ARCH --enable-bootstrap build
  artifacts:
    paths:
      - .dist/*.$PLATFORM-$ARCH.*

appimage:
  stage: appimage
  needs:
    - job: build
      artifacts: true
  parallel:
    matrix:
      - EDITION: [dr640nized, catppuccin]
        PLATFORM: linux
        ARCH: [x64, aarch64]
  variables:
    APPIMAGE_EXTRACT_AND_RUN: 1
  image: denoland/deno:ubuntu
  before_script:
    - apt-get update
    - apt-get install -y zstd
    - deno install --allow-scripts --frozen
  script:
    - deno task make --edition=$EDITION --target=$PLATFORM-$ARCH appimage
  artifacts:
    paths:
      - .dist/*.appimage-$ARCH.AppImage

build-dev:
  stage: build-dev
  needs: []
  parallel:
    matrix:
      - EDITION: [dr640nized, catppuccin]
        PLATFORM: [linux, macos]
        ARCH: [x64, aarch64]
      - EDITION: [dr640nized, catppuccin]
        PLATFORM: windows
        ARCH: x64
  image: denoland/deno:ubuntu
  before_script:
    - apt-get update
    - apt-get install -y curl rsync zstd python3-pip msitools
    - deno install --allow-scripts --frozen
  script:
    - deno task make --edition=$EDITION --target=$PLATFORM-$ARCH --enable-bootstrap build-dev
  artifacts:
    paths:
      - .dist/*.$PLATFORM-$ARCH.dev.tar.zst

publish:
  stage: publish
  needs:
    - job: source
      artifacts: true
    - job: build
      artifacts: true
    - job: appimage
      artifacts: true
    - job: build-dev
